    <title>Navid Dev - Light/Dark Toggle</title>

  <body>
    <center>
      <div class="headline">Head Head Head Head Head Head Head Head Head</div>
      <div class="mainbox">test test test test test test test</div>

          <span class="theme__fill"></span>
          <span class="theme__icon">
            <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span
            ><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span
            ><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span>
          </span>
        </span>
        <span>Dark</span>
      </label>
    </center>
